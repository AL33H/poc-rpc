# Server Configuration
spring.application.name=grpc-backend

# gRPC Server Configuration
# Porta 9090 para acesso direto (cliente Java)
# Porta 8080 é usada pelo Envoy proxy (frontend via gRPC-Web)
grpc.server.port=9090

# Logging
logging.level.root=INFO
logging.level.com.example.grpc=DEBUG
logging.level.net.devh.boot.grpc=DEBUG

